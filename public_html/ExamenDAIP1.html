            <tr>
                <td style="background-color: blue">
                    <label style="color: white">Codigo Único:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <input style="width: 300px" type="text" name="cod" id="cod"/>

                <td style="background-color: blue">
                    <label style="color: white">N° de Documento CI/Pasaporte:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <input style="width: 300px" type="text" name="doc" id="doc"/>
                </td>
            </tr>
            <tr>
                <td style="background-color: blue">
                    <label style="color: white">Apellidos:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <input style="width: 300px" type="text" name="ap" id="ap"/>
                </td>
                <td style="background-color: blue">
                    <label style="color: white">Nombres:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <input style="width: 300px" type="text" name="nom" id="nom"/>
                </td>
            </tr>
            <tr>
                <td style="background-color: blue">
                    <label style="color: white">Fecha de Nacimiento:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <input type="date" name="fNac" id="fNac"/>
                </td>
                <td style="background-color: blue">
                    <label style="color: white">Estado Civil:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <select id="eciv">
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viudo">Viudo</option>
                        <option value="Unión Libre">Unión Libre</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="background-color: blue">
                    <label style="color: white">Género:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <select id="gen">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </td>
                <td style="background-color: blue">
                </td>
                <td style="width: 500px">
                </td>
            </tr>
            <tr>
                <td style="background-color: blue">
                    <label style="color: white">País de Nacimiento:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <select id="pnac">
                        <option value="Ecuador">Ecuador</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </td>
                <td style="background-color: blue">
                    <label style="color: white">Provincia de Nacimiento:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <select id="prnac">
                        <option value="Pichincha">Pichincha</option>
                        <option value="Guayas">Guayas</option>
                        <option value="Azuay">Azuay</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="background-color: blue">
                    <label style="color: white">Cantón de Nacimiento:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <select id="pnac">
                        <option value="Quito">Quito</option>
                        <option value="Guayaquil">Guayaquil</option>
                        <option value="Cuenca">Cuenca</option>
                    </select>
                </td>
                <td style="background-color: blue">
                    <label style="color: white">Cédula Militar:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <input style="width: 300px" type="text" name="idmil" id="idmil"/>
                </td>
            </tr>
            <tr>
                <td style="background-color: blue">
                    <img style="width: 20%;" src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/112015/conadis.jpg?itok=VGKOE_Xg" alt="Conadis"><br>
                    <label style="color: white">Discapacidad:<span style="color:white">(*)</span></label>
                </td>
                <td style="width: 500px">
                    <input type="radio" name="Discapacidad" id="dissi"/>Si<input type="radio" name="Discapacidad" id="disno"/>No<br>

                <td>
                    <label>(En caso de disponer carné de CONADIS, acérquese a BIENESTAR ESTUDIANTIL con copia legible del carné para su registro)</label>
                </td>
            </tr>
            <tr>

                        <option value="Huaorani">Huaorani</option>
                        <option value="Shuar">Shuar</option>
                    </select>
                </td>

                </td>

                        <option value="-----">-----</option>
                        <option value="-----">-----</option>
                    </select>
                </td>
            </tr>

                        <option value="Beca">Beca</option>
                    </select>

                </td>
                <td style="width: 500px">
                    <input style="width: 300px; background-color: rosybrown" type="text" name="vcre" id="vcre"/>
                </td>
            </tr>

        <div style="text-align: center">
            <p style="background-color: grey">DIRECCION DOMICILIARIA Y CONTACTO</p>

        </div>
        <table border="1">
            <tr>
                <td style="width: 250px; background-color: blue">
                    <label style="color: white">Provincia Domicilio:<span style="color:white">(*)</span></label>

                <td style="width: 500px">
                    <select style="width: 300px; background-color: rosybrown" id="pdom">

                        <option value="Guayas">Guayas</option>
                        <option value="Azuay">Azuay</option>
                    </select>
                </td>

                </td>
                <td style="width: 500px">

                        <option value="Quito">Quito</option>
                        <option value="Guayaquil">Guayaquil</option>
                        <option value="Cuenca">Cuenca</option>
                    </select>
                </td>
            </tr>
            <tr>

                </td>

                    <textarea style="width: 300px" name="ddom" id="ddom"></textarea>
                </td>
                <td style="background-color: blue">

                </td>

                    <textarea style="width: 300px" name="dalt" id="dalt"></textarea>
