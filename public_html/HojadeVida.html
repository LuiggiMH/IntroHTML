<!DOCTYPE html>

<html>
    <head>
        <title>HOJADE VIDA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style ="text-align: left">
            <fieldset>
                <legend align="left">HOJA DE VIDA</legend>
                <table align="center">
                    <tr>
                        <td style="width: 150px">
                            <label>Nombres:<span style="color:red">*</span></label>
                        </td>
                        <td style="width: 800px">
                            <input style="width: 300px" type="text" name="nom" id="nom"/>
                        </td>
                        <td style="width: 150px">
                            <label>Apellidos:<span style="color:red">*</span></label>
                        </td>
                        <td style="width: 800px">
                            <input style="width: 300px" type="text" name="ap" id="ap"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 150px">
                            <label>CI:<span style="color:red">*</span></label>
                        </td>
                        <td style="width: 800px">
                            <input style="width: 300px" type="text" name="ci" id="ci"/>
                        </td>
                        <td style="width: 150px">
                            <label>Conadis:<span style="color:red">*</span></label>
                        </td>
                        <td style="width: 800px">
                            <input style="width: 300px" type="text" name="con" id="con"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Estado Civil:<span style="color:red">*</span></label>
                        </td>
                        <td>
                            <input type="text" name="est" id="est"/>
                        </td>
                        <td>
                            <label>Nacionalidad:<span style="color:red">*</span></label>
                        </td>
                        <td>
                            <select id="pais">
                                <option value="Ecuador">Ecuador</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Venezuela">Venezuela</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Fecha de Nacimiento:<span style="color:red">*</span><span style="color:red">*</span></label>
                        </td>
                        <td>
                            <input type="date" name="fNac" id="fNac"/>
                        </td>
                        <td>
                            <label>Lugar de Residencia:<span style="color:red">*</span></label>
                        </td>
                        <td>
                            <select id="residencia">
                                <option value="Pichincha">Pichincha</option>
                                <option value="Guayas">Guayas</option>
                                <option value="Azuay">Azuay</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <hr>
                <table align="center">
                    <tr>
                        <td style="width: 300px">
                            <label>Correo Electrónico:<span style="color:red">*</span></label>
                        </td>
                        <td style="width: 650px">
                            <input style="width: 400px" type="text" name="email" id="email"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 300px">
                            <label>Teléfono Celular:<span style="color:red">*</span></label>
                        </td>
                        <td style="width: 650px">
                            <input style="width: 300px" type="text" name="tcel" id="tcel"/>
                        </td>
                        <td style="width: 300px">
                            <label>Teléfono Fijo:<span style="color:red">*</span></label>
                        </td>
                        <td style="width: 650px">
                            <input style="width: 300px" type="text" name="tfij" id="tfij"/>
                        </td>
                    </tr>
                </table>
                <hr>
                <table align="left">
                    <tr>
                    <label>Biografía:<span style="color:red">*</span></label>
                    </tr>
                    <tr>
                    <textarea style="width: 1300px" name="bio" id="bio"></textarea>
                    </tr>
                    <tr>
                        <td style="width: 200px">
                            <label>Preferencias Salariales:<span style="color:red">*</span></label>
                        </td>
                        <td style="width: 1100px">
                            <input style="width: 400px" type="text" name="psal" id="psal"/>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                    <label>Estudios Secundarios:<span style="color:red">*</span></label>
                    </tr>
                    <tr>
                    <textarea style="width: 1300px" name="esec" id="esec"></textarea>
                    </tr>
                    <tr>
                    <label>Estudios Universitarios:<span style="color:red">*</span></label>
                    </tr>
                    <tr>
                    <textarea style="width: 1300px" name="euniv" id="euniv"></textarea>
                    </tr>
                    <tr>
                    <label>Experiencia Laboral:<span style="color:red">*</span></label>
                    </tr>
                    <tr>
                    <textarea style="width: 1300px" name="exlab" id="exlab"></textarea>
                    </tr>
                    <tr>
                    <label>Conocimientos Adicionles:<span style="color:red">*</span></label>
                    </tr>
                    <tr>
                    <textarea style="width: 1300px" name="cadi" id="cadi"></textarea>
                    </tr>
                </table>
                <hr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="button" value="Enviar" onclick=" "/>
                    </td>
                </tr>
            </fieldset>
        </div>
    </body>
</html>
